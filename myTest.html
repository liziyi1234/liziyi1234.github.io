<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 30px;
        }
    </style>
</head>


<body>
    <script>
        for(var m=1;m<=9;m++){
            for(var n=1;n<=m;n++){
                document.write("<span>"+m+"*"+n+"="+m*n+"</span>")
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
